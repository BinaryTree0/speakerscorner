{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="empty-space">
  </div>
<form method="post">
    {% csrf_token %}
    <p><label for="id_first_name">First Name:</label> <input class="form-control" value="{{ object.first_name }}" type="text" name="first_name"  maxlength="20" required id="id_first_name"></p>
    <p><label for="id_last_name">Last Name:</label> <input class="form-control" value="{{ object.last_name }}" type="text" name="last_name"  maxlength="20" required id="id_last_name"></p>
    <p><label for="id_email">Email address:</label> <input class="form-control" value="{{ object.email }}" type="email" name="email"  maxlength="254" required id="id_email"></p>
    <p><label for="id_username">Username:</label> <input class="form-control" value="{{ object.username }}" type="text" name="username" maxlength="150" required id="id_username"> <span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span></p>
    <input class="btn btn-secondary" type="submit" value="Update">
</form>
<div class="empty-space">
</div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<!-- Page Content -->
  <div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="text-center pt-5 mr-5">My Conferences</h1>
    <div class="row offset-md-1">
      <!-- Blog Entries Column -->
      <div class="col-md-10 col-sm-12 pt-5">
        {% for obj in object_list reversed  %}
        <!-- Blog Post -->
        <div class="card mb-5">
          <img class="card-img-top"  src="{{ obj.image.url }}" height="400" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{ obj.name }}
              {% if request.user == obj.chairman %}
              [ Chairman ]
              {% endif %}
            </h2>
            <p class="card-text">{{ obj.summary }}</p>
            <a href="{{ obj.get_absolute_url }}" class="btn btn-secondary">Read More &rarr;</a>
          </div>
        </div>
        {% endfor %}
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
  </div>
{% endblock %}
